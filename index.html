<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lato:300,400,700'>
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>

<body class="notes" >
<section class="hero">
  <img class="hero-img" src="./eisenhower-matrix.jpg">
  <a class="hero-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</section>
<section class="todo">
  <p id="todo-text">
  <label for="todo-add">Add Item</label>
  <div class="todo-input-add">
    <input id="todo-add" class="todo-input" type="text">
    <button>Add</button>
  </div>
  </p>
  <h3>Todo</h3>
  <ul id="unfinished-tasks">
    <li>
      <input type="checkbox">
      <label class="todo-input">Pay Bills</label>
      <input type="text" class="todo-input">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
    <li class="editMode">
      <input type="checkbox">
      <label class="todo-input">Go Shopping</label>
      <input type="text" value="Go Shopping" class="todo-input">
      <button class="edit">Save</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul id="completed-tasks">
    <li>
      <input type="checkbox" checked>
      <label class="todo-input">See the Doctor</label>
      <input type="text" class="todo-input">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
</section>
<script src="app.js"></script>
</body>
</html>
